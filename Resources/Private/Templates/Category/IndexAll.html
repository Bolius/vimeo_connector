<h3>Category Listing</h3>

<ul>
	<f:for each="{categories}" as="category">
		<li>
			<h4>{category.title}</h4>
			<ul>
				<f:for each="{category.children}" as="child">
					<li><f:link.action action="show" arguments="{category: child}">{child.title}</f:link.action></li>
				</f:for>
			</ul>
		</li>
	</f:for>
</ul>
