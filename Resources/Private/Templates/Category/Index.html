<div class="arrow-list col2">
	<ul>

			<li>
				<f:link.action controller="Category" action="show" arguments="{category: category}">{category.title}</f:link.action>
			</li>
		</f:for>
		<div class="cl"> </div>
	</ul>
</div>

<f:render partial="ArchiveListing" arguments="{years: years}" />
