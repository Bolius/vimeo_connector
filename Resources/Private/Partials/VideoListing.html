<ul class="vimeo-listing">
	<f:for each="{videos}" as="video">
		<li class="vimeo-listitem">
		<div class="cl">
			<div class="vimeo-thumb">
				<f:if condition="{video.thumbnail}">
					<f:link.action controller="Video" action="show" arguments="{video: video}">
						<div class="vimeo-playbutton">
						<f:image src="{settings.storageFolder}/{video.thumbnail}" width="152c" height="115c" alt="{video.title} thumbnail" />
						</div>
					</f:link.action>
				</f:if>
			</div>
			<div class="vimeo-content">
				<div class="vimeo-header cl b-news-head">
					<div class="vimeo-title"><h2>{video.title}</h2></div>
					<div class="vimeo-posted-by b-news-facts"><span>by</span> <a href="#">TYPO3.org</a> </div>
					<div class="vimeo-posted-on">
						<span class="b-news-head-date">at <f:format.date format="l d, Y">{video.dateTaken}</f:format.date></span>
					</div>
				</div>
				<div class="vimeo-description"><p class="bodytext"><f:format.html>{video.description}</f:format.html></p></div>
			</div>
		</div>
		</li>
	</f:for>
</ul>
