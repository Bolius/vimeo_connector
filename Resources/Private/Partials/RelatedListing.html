<f:if condition="{videos}">
<div id="vimeo-related">
	<ul class="vimeo-related-box">
		<f:for each="{videos}" as="video">
			<li class="vimeo-related">
				<div>
					<div class="vimeo-related-thumb">
						<f:link.action controller="Video" action="show" arguments="{video: video}">
							<div class="vimeo-playbutton">
							<f:image src="{settings.storageFolder}/{video.thumbnail}" width="136c" height="100c" alt="{video.title} thumbnail" />
							</div>
						</f:link.action>
					</div>
					<div class="vimeo-related-title">
						<span><f:link.action controller="Video" action="show" arguments="{video: video}">{video.title}</f:link.action><span>
					</div>
				</div>
			</li>
		</f:for>
	</ul>
</div>
</f:if>
